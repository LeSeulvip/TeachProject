<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jquery easyui</title>
    <link rel="stylesheet" href="css/lib.min.css" />
    <link rel="stylesheet" href="easyui/easyui.css" />
    <link rel="stylesheet" href="easyui/icon.css" />
  </head>
  <body>
    <div>
      <div class="easyui-calendar" style="width: 200px; height: 250px"></div>
    </div>

    <h2>手风琴样式效果</h2>
	<p>点击可以折叠.</p>
	<div style="margin:20px 0 10px 0;"></div>
	<div class="easyui-accordion" style="width:500px;height:300px;">
		<div title="关于" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
			<h3 style="color:#0099FF;">jquery的手风琴</h3>
			<p>手风琴是jquery easyui中的一个组件，可以提供分页显示效果</p>
		</div>
		<div title="帮助" data-options="iconCls:'icon-help'" style="padding:10px;">
			<p>哈哈哈</p> 		
		</div>
		<div title="树形菜单" data-options="iconCls:'icon-search'" style="padding:10px 0;">
			<ul class="easyui-tree">
				<li>
					<span>食物</span>
					<ul>
						<li>
							<span>水果</span>
							<ul>
								<li>苹果</li>
								<li>橘子</li>
							</ul>
						</li>
						<li>
							<span>蔬菜</span>
							<ul>
								<li>西红柿</li>
								<li>胡萝卜</li>
								<li>土豆</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

    <script src="js/lib.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <script src="easyui/easyui-lang-zh_CN.js"></script>
    <script src="js/easyui.js"></script>
  </body>
</html>
